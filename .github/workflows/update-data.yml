name: Update Real Estate Data

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Touch timestamp to trigger redeploy
        run: |
          echo "Last refreshed: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > data/last_updated.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/last_updated.txt
          git diff --staged --quiet || git commit -m "Data refresh $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
